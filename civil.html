    <title>Find Your Pointer</title>
	<script>
		function getCredit(m){
			var ctr;
			if(m>90 && m <=100)
				ctr=10;
			else if(m>85 && m <=90)
				ctr=9;
			else if(m>75 && m <=85)
				ctr=8;
			else if(m>65 && m <=75)
				ctr=7;
			else if(m>55 && m <=65)
				ctr=6;
			else if(m>45 && m <=55)
				ctr=5;
			else if(m>35 && m <=45)
				ctr=4;
			
			return ctr;
		}
		function calMT()
		{
			var x = document.getElementById("mtm").value;
			var m =  getCredit(x);
			document.getElementById("mtms").innerHTML = m;
		}
		function calIS()
		{
			var x = document.getElementById("is").value;
			var m =  getCredit(x);
			document.getElementById("ism").innerHTML = m;
		}
		function calSC()
		{
			var x = document.getElementById("sc").value;
			var m =  getCredit(x);
			document.getElementById("scm").innerHTML = m;
		}
		function calDM()
		{
			var x = document.getElementById("dm").value;
			var m =  getCredit(x);
			document.getElementById("dmm").innerHTML = m;
		}
		function calIM()
		{
			var x = document.getElementById("im").value;
			var m =  getCredit(x);
			document.getElementById("imm").innerHTML = m;
		}
		function calSCL()
		{
			var x = document.getElementById("scl").value;
			var m =  getCredit(x);
			document.getElementById("sclm").innerHTML = m;
		}
		function calWT()
		{
			var x = document.getElementById("wt").value;
			var m =  getCredit(x);
			document.getElementById("wtm").innerHTML = m;
		}
		function calMP()
		{
			var x = document.getElementById("mp").value;
			var m =  getCredit(x);
			document.getElementById("mpm").innerHTML = m;
		}
		function calMP2()
		{
			var x = document.getElementById("mp2").value;
			var m =  getCredit(x);
			document.getElementById("mpm2").innerHTML = m;
		}
		function calculateALL()
		{
			var a1=getCredit(document.getElementById("mtm").value)*5;
			var a2=getCredit(document.getElementById("is").value)*3;
			var a3=getCredit(document.getElementById("sc").value)*3;
			var a4=getCredit(document.getElementById("dm").value)*4;
			var a5=getCredit(document.getElementById("im").value)*3;
			var a6=getCredit(document.getElementById("scl").value)*4;
			var a7=getCredit(document.getElementById("wt").value)*1;
			var a8=getCredit(document.getElementById("mp").value)*1;
			var a9=getCredit(document.getElementById("mp2").value)*1;
			var to=a1+a2+a3+a4+a5+a6+a7+a8+a9;
			//document.getElementById("total").innerHTML=to;
			//document.getElementById("tp").innerHTML=to/25;
			alert(" Total Credits :"+to+"\n Pointer : "+to/25);
		}
	</script>

	  <center>technopluslabs/Civil<center>
